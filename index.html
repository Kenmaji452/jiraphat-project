<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ระบบเช็กชื่อ</title>
<style>
  * {
    box-sizing: border-box;
  }
  html, body {
    margin: 0; padding: 0; height: 100%; background: #000;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    position: relative;
    width: 100%;
    max-width: 420px;
    padding: 20px 25px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px #cc0000;
    z-index: 1;
  }

  /* Background grid container */
  .background-grid {
    position: absolute;
    inset: 0;
    display: grid;
    grid-template-columns: repeat(20, 1fr);
    grid-template-rows: repeat(10, 1fr);
    pointer-events: none; /* ไม่บังคลิก */
    z-index: 0;
  }
  .background-grid span {
    display: block;
    width: 100%;
    height: 100%;
    background: #181818;
    border: 2px solid black;
    animation: borderFade 4s linear infinite;
    box-sizing: border-box;
    z-index: 0;
  }
  .background-grid span:hover {
    background: #f00;
    transition: background 0s;
  }
  @keyframes borderFade {
    0%, 100% { border-color: black; }
    50% { border-color: red; }
  }

  /* เนื้อหา container อยู่ข้างบน */
  .content {
    position: relative;
    z-index: 1;
    background: rgba(16, 0, 0, 0.85);
    border: 2px solid #cc0000;
    border-radius: 12px;
    padding: 15px 25px 25px;
    box-shadow: 0 0 15px #cc0000;
  }

  h1, h2 {
    text-align: center;
    margin-bottom: 20px;
    user-select: none;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: 2px solid #cc0000;
    background: #100000;
    color: #fff;
    border-radius: 6px;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }
  input:focus, button:hover {
    border-color: #ff4d4d;
    background-color: #330000;
    outline: none;
    cursor: pointer;
  }
  button.active {
    border-color: #00ff00;
    background-color: #003300;
    color: #baffba;
  }
  .hidden {
    display: none;
  }
  .checkinBtn {
    margin: 5px 0;
  }
  #userDataDisplay {
    background: #220000;
    padding: 12px;
    max-height: 300px;
    overflow-y: auto;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #cc0000;
  }
  #menu {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
    user-select: none;
  }
  #menu button {
    width: auto;
    padding: 10px 16px;
    border-color: #cc0000;
    background: #220000;
    color: #fff;
    font-weight: 600;
    border-radius: 6px;
    transition: all 0.3s ease;
  }
  #menu button:hover {
    border-color: #ff4d4d;
    background-color: #330000;
    cursor: pointer;
  }
  ul {
    padding-left: 18px;
    margin: 8px 0;
  }
  li {
    margin-bottom: 4px;
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Background grid -->
    <div class="background-grid"></div>

    <!-- Actual content -->
    <div class="content">
      <h1>ระบบเช็กชื่อ</h1>

      <div id="menu">
        <button type="button" onclick="showSection('loginForm')">ลงชื่อเข้าใช้</button>
        <button type="button" onclick="showSection('registerForm')">สมัคร</button>
        <button type="button" onclick="showSection('adminForm')">ข้อมูลผู้ใช้ทั้งหมด</button>
      </div>

      <div id="loginForm" class="hidden">
        <h2>เข้าสู่ระบบ</h2>
        <input id="loginFullname" placeholder="ชื่อ-สกุล" autocomplete="off" />
        <input id="loginNickname" placeholder="ชื่อเล่น" autocomplete="off" />
        <input id="loginPassword" placeholder="รหัสผ่าน" type="password" autocomplete="off" />
        <button type="button" onclick="loginUser()">เข้าสู่ระบบ</button>
      </div>

      <div id="registerForm" class="hidden">
        <h2>สมัคร</h2>
        <input id="regFullname" placeholder="ชื่อ-สกุล" autocomplete="off" />
        <input id="regNickname" placeholder="ชื่อเล่น" autocomplete="off" />
        <input id="regPassword" placeholder="รหัสผ่าน" type="password" autocomplete="off" />
        <input id="regConfirmPassword" placeholder="ยืนยันรหัสผ่าน" type="password" autocomplete="off" />
        <button type="button" onclick="registerUser()">สมัคร</button>
      </div>

      <div id="checkinForm" class="hidden">
        <h2>เช็กชื่อ</h2>
        <div id="checkinName" style="font-weight:700; font-size:18px; margin-bottom: 15px;"></div>
        <button type="button" class="checkinBtn" onclick="setStatus(this, 'มาเรียน')">มาเรียน</button>
        <button type="button" class="checkinBtn" onclick="setStatus(this, 'ลาเรียน')">ลาเรียน</button>
        <button type="button" onclick="submitCheckin()">ส่ง</button>
      </div>

      <div id="adminForm" class="hidden">
        <h2>ผู้ดูแลระบบ</h2>
        <input id="adminPassword" placeholder="รหัสผ่านผู้ดูแล" type="password" autocomplete="off" />
        <button type="button" onclick="loadUserData()">เข้าสู่ระบบ</button>
      </div>

      <div id="userData" class="hidden">
        <h2>ข้อมูลผู้ใช้</h2>
        <div id="userDataDisplay"></div>
      </div>
    </div>
  </div>

<script>
  const rows = 10;
  const cols = 20;
  const backgroundGrid = document.querySelector('.background-grid');
  for(let row=0; row<rows; row++){
    for(let col=0; col<cols; col++){
      const span = document.createElement('span');
      span.style.animationDelay = (row * 0.2) + 's'; // ไล่ delay จากบนลงล่าง
      backgroundGrid.appendChild(span);
    }
  }

  let users = JSON.parse(localStorage.getItem("users") || "[]");
  let currentUser = null;
  let currentStatus = null;

  function showSection(id) {
    const sections = [
      "loginForm",
      "registerForm",
      "checkinForm",
      "adminForm",
      "userData",
    ];
    sections.forEach((sectionId) => {
      document.getElementById(sectionId).classList.add("hidden");
    });
    if (id) {
      document.getElementById(id).classList.remove("hidden");
    }
  }

  function registerUser() {
    const fullname = document.getElementById("regFullname").value.trim();
    const nickname = document.getElementById("regNickname").value.trim();
    const password = document.getElementById("regPassword").value;
    const confirmPassword = document.getElementById("regConfirmPassword").value;

    if (!fullname || !nickname || !password) {
      alert("กรุณากรอกข้อมูลให้ครบ");
      return;
    }

    if (password !== confirmPassword) {
      alert("รหัสผ่านไม่ตรงกัน");
      return;
    }

    const exists = users.some(
      (u) => u.fullname === fullname && u.nickname === nickname
