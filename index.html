<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ระบบเช็กชื่อ</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .container {
    width: 100%;
    max-width: 420px;
    padding: 20px 25px;
    background:
      repeating-linear-gradient(
        45deg,
        #8b0000,
        #8b0000 15px,
        #000000 15px,
        #000000 30px
      );
    border: 2px solid #cc0000;
    border-radius: 12px;
    box-shadow: 0 0 15px #cc0000;
  }
  h1, h2 {
    text-align: center;
    margin-bottom: 20px;
    user-select: none;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    font-size: 16px;
    border: 2px solid #cc0000;
    background: #100000;
    color: #fff;
    border-radius: 6px;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }
  input:focus, button:hover {
    border-color: #ff4d4d;
    background-color: #330000;
    outline: none;
    cursor: pointer;
  }
  button.active {
    border-color: #00ff00;
    background-color: #003300;
    color: #baffba;
  }
  .hidden {
    display: none;
  }
  .checkinBtn {
    margin: 5px 0;
  }
  #userDataDisplay {
    background: #220000;
    padding: 12px;
    max-height: 300px;
    overflow-y: auto;
    font-size: 14px;
    border-radius: 6px;
    border: 1px solid #cc0000;
  }
  #menu {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
    user-select: none;
  }
  #menu button {
    width: auto;
    padding: 10px 16px;
    border-color: #cc0000;
    background: #220000;
    color: #fff;
    font-weight: 600;
    border-radius: 6px;
    transition: all 0.3s ease;
  }
  #menu button:hover {
    border-color: #ff4d4d;
    background-color: #330000;
    cursor: pointer;
  }
  ul {
    padding-left: 18px;
    margin: 8px 0;
  }
  li {
    margin-bottom: 4px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ระบบเช็กชื่อ</h1>

    <div id="menu">
      <button type="button" onclick="showSection('loginForm')">ลงชื่อเข้าใช้</button>
      <button type="button" onclick="showSection('registerForm')">สมัคร</button>
      <button type="button" onclick="showSection('adminForm')">ข้อมูลผู้ใช้ทั้งหมด</button>
    </div>

    <div id="loginForm" class="hidden">
      <h2>เข้าสู่ระบบ</h2>
      <input id="loginFullname" placeholder="ชื่อ-สกุล" autocomplete="off" />
      <input id="loginNickname" placeholder="ชื่อเล่น" autocomplete="off" />
      <input id="loginPassword" placeholder="รหัสผ่าน" type="password" autocomplete="off" />
      <button type="button" onclick="loginUser()">เข้าสู่ระบบ</button>
    </div>

    <div id="registerForm" class="hidden">
      <h2>สมัคร</h2>
      <input id="regFullname" placeholder="ชื่อ-สกุล" autocomplete="off" />
      <input id="regNickname" placeholder="ชื่อเล่น" autocomplete="off" />
      <input id="regPassword" placeholder="รหัสผ่าน" type="password" autocomplete="off" />
      <input id="regConfirmPassword" placeholder="ยืนยันรหัสผ่าน" type="password" autocomplete="off" />
      <button type="button" onclick="registerUser()">สมัคร</button>
    </div>

    <div id="checkinForm" class="hidden">
      <h2>เช็กชื่อ</h2>
      <div id="checkinName" style="font-weight:700; font-size:18px; margin-bottom: 15px;"></div>
      <button type="button" class="checkinBtn" onclick="setStatus(this, 'มาเรียน')">มาเรียน</button>
      <button type="button" class="checkinBtn" onclick="setStatus(this, 'ลาเรียน')">ลาเรียน</button>
      <button type="button" onclick="submitCheckin()">ส่ง</button>
    </div>

    <div id="adminForm" class="hidden">
      <h2>ผู้ดูแลระบบ</h2>
      <input id="adminPassword" placeholder="รหัสผ่านผู้ดูแล" type="password" autocomplete="off" />
      <button type="button" onclick="loadUserData()">เข้าสู่ระบบ</button>
    </div>

    <div id="userData" class="hidden">
      <h2>ข้อมูลผู้ใช้</h2>
      <div id="userDataDisplay"></div>
    </div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem("users") || "[]");
    let currentUser = null;
    let currentStatus = null;

    function showSection(id) {
      const sections = [
        "loginForm",
        "registerForm",
        "checkinForm",
        "adminForm",
        "userData",
      ];
      sections.forEach((sectionId) => {
        document.getElementById(sectionId).classList.add("hidden");
      });
      if (id) {
        document.getElementById(id).classList.remove("hidden");
      }
    }

    function registerUser() {
      const fullname = document.getElementById("regFullname").value.trim();
      const nickname = document.getElementById("regNickname").value.trim();
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("regConfirmPassword").value;

      if (!fullname || !nickname || !password) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      if (password !== confirmPassword) {
        alert("รหัสผ่านไม่ตรงกัน");
        return;
      }

      const exists = users.some(
        (u) => u.fullname === fullname && u.nickname === nickname
      );
      if (exists) {
        alert("ผู้ใช้นี้มีอยู่แล้ว");
        return;
      }

      const user = { fullname, nickname, password, age: null, checkins: [] };
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      currentUser = user;
      alert("สมัครสมาชิกเรียบร้อยแล้ว");
      document.getElementById("checkinName").innerText = fullname;
      showSection("checkinForm");
    }

    function loginUser() {
      const fullname = document.getElementById("loginFullname").value.trim();
      const nickname = document.getElementById("loginNickname").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (!fullname || !nickname || !password) {
        alert("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      const user = users.find(
        (u) =>
          u.fullname === fullname &&
          u.nickname === nickname &&
          u.password === password
      );

      if (!user) {
        alert("ไม่พบผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
        return;
      }

      currentUser = user;
      document.getElementById("checkinName").innerText = fullname;
      showSection("checkinForm");
    }

    function setStatus(button, status) {
      currentStatus = status;
      document.querySelectorAll(".checkinBtn").forEach((btn) =>
        btn.classList.remove("active")
      );
      button.classList.add("active");
    }

    function submitCheckin() {
      if (!currentUser || !currentStatus) {
        alert("กรุณาเลือกสถานะก่อน");
        return;
      }

      currentUser.checkins.push({
        status: currentStatus,
        time: new Date().toLocaleString(),
      });
      localStorage.setItem("users", JSON.stringify(users));
      alert("บันทึกการเช็กชื่อแล้ว");
      currentStatus = null;
      showSection(null);
    }

    function loadUserData() {
      const pw = document.getElementById("adminPassword").value;
      if (pw !== "123456") {
        alert("รหัสผ่านผู้ดูแลไม่ถูกต้อง");
        return;
      }

      showSection("userData");
      const display = document.getElementById("userDataDisplay");
      if (users.length === 0) {
        display.innerHTML = "<p>ไม่มีข้อมูลผู้ใช้</p>";
        return;
      }
      display.innerHTML = users
        .map(
          (u, i) => `
          <div>
            <b>ผู้ใช้ ${i + 1}</b><br>
            ชื่อ: ${u.fullname}<br>
            ชื่อเล่น: ${u.nickname}<br>
            อายุ: ${u.age || "-"}<br>
            <b>เช็กชื่อ:</b>
            <ul>${u.checkins
              .map((ci) => `<li>${ci.status} - ${ci.time}</li>`)
              .join("")}</ul>
          </div><hr>
        `
        )
        .join("");
    }

    showSection(null);
  </script>
</body>
</html>
